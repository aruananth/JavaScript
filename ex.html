<body>
<p id="demo"></p>
<script>
function greaterNum(x,y){
  if(x>y){
    return "The greater number of "+ x +" and "+y +" is "+ x;
  }
  else{
    return "The greater number of "+ x +" and "+ y +" is"+y;
  }
}
document.getElementById("demo").innerHTML=greaterNum(25,13);
</script>
</body>
